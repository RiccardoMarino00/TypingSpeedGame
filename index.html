<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link href='https://fonts.googleapis.com/css2?family=Voces&display=swap' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@faker-js/faker@8.0.0/dist/faker.umd.min.js" defer="defer"></script>
    <title>Typing Speed Game</title>
</head>
<body>
        <div class="container">
            <h1>Typing Speed Game</h1>

            <div class="phrase play  ">Play</div>
                <form action="">
                    <input type="text placeholder="..." class="user-input">
                </form>
                
            
            <div class="stats">
                <p class="time">60</p>
                <p class="score">Score: 0</p>
                <p class="mistake">Mistake: 0</p>
                <button class="show-graph d-none pulse">Mostra Grafico</button>
            </div>
            <div class="start">
                <!-- <p class="play">Play</p> -->
                <p class="restart">Reset</p>
            </div>
        </div>
        <div class="final">
            <p class="wpm"> WPM: </p>
            <p class="cpm"> CPM:</p>
            <p class="res"></p>
        </div>

        <div class="chart-container d-none">
            <canvas class="myChart" width="800px"  height="400px"  ></canvas>
        </div>
        
        <video autoplay muted loop src="./img/maplestory-sea-cliff.1920x1080.mp4" class="back"></video>
        <script type="module" src="script.js" defer="defer"></script>
        <!-- <script src="path/to/chartjs/dist/chart.umd.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
